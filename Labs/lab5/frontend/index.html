
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Meme Generator</h1>
  <div class="button-group">
    <input type="text" id="searchQuery" placeholder="Search for an image" aria-label="Search for an image">
    <button class="btn" onclick="searchImage()">Search Image</button>
  </div>
  <input type="file" id="uploadImage" accept="image/*" aria-label="Upload Image">
  <div class="input-group">
    <input type="text" id="topText" placeholder="Top Text" aria-label="Top Text">
    <input type="text" id="bottomText" placeholder="Bottom Text" aria-label="Bottom Text">
  </div>
  <button class="btn primary" onclick="generateMeme()">Generate Meme</button>
  <canvas id="memeCanvas"></canvas>
  <button class="btn secondary" onclick="downloadMeme()">Download Meme</button>
</div>
<script src="script.js"></script>
</body>
</html>
